<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>แอปออมเงิน</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>กรอกจำนวนเงิน</h1>
  <input type="text" id="money" placeholder="ใส่จำนวนเงิน">

  <script>
    const moneyInput = document.getElementById('money');

    moneyInput.addEventListener('input', function () {
      // ลบทุกเครื่องหมายที่ไม่ใช่ตัวเลข
      let value = this.value.replace(/,/g, '').replace(/\D/g, '');
      // แปลงเป็นรูปแบบมีคอมมา
      if (value) {
        this.value = Number(value).toLocaleString();
      } else {
        this.value = '';
      }
    });
  </script>
</body>
</html>
